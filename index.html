<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css" />
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css" />
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <div class="container">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" />
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
    </div>
    <!-- top banner -->
    <div class="top-banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!-- nav bar -->
      <nav>
        <ul class="container">
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadget</li>
            <li>Vehicles</li>
           <li>Classes</li>
            <li>Contact</li>
        </ul>
      </nav>
    </div>
    <!-- products and business info -->
    <div class="pb-container">
      <div class="products">
        <div class="product">
          <div class="product-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="Exploding Pen" />
          </div>
          <span>Exploding Pen</span>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="Cellular Watch" />
          </div>
          <span>Cellular Watch</span>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="Thermal Glasses" />
          </div>
          <span>Thermal Glasses</span>
        </div>
      </div>
      <div class="business-info">
        <div class="business-container">
          <div id="location">
            <span>Location</span>
          </div>
          <div class="info-l">
            <span>-47.346436, 84.32354</span>
          </div>
        </div>
        <div class="business-container">
          <div id="hours">
            <span>Hours</span>
          </div>
          <div class="info-t">
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>
    </div>
    <!-- copyright in footer -->
    <footer>
      <div class="container">
        <div class="copyright">
          <span>Copyright Secret Agent Supply Inc.</span>
        </div>
      </div>
